<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLE</title>
    <style>
        table,tr,td,th{
            border : 1px solid white;
            border-collapse:collapse;
            padding-left: 50px;
            padding-right: 50px;
        }
        table{
            margin-left:auto;
            margin-right:auto;
            
        }
    </style>
</head>
<body>
    <table style="background-color: aquamarine;">
        <TR>
            <TH>Firstname</TH>
            <TH>Lastname</TH>
            <TH>Age</TH>
        </TR>
        <TR>
            <TD>Jill</TD>
            <TD>Smith</TD>
            <TD>50</TD>
        </TR>
        <TR>
            <TD>Eve</TD>
            <TD>Jackson</TD>
            <TD>94</TD>
        </TR>
        <TR>
            <TD>Jhon</TD>
            <TD>Deo</TD>
            <TD>80</TD>
        </TR>
        <!-- <tc style="text-align: center;">
            TABLE
        </tc> -->
        <caption>TABLE</caption>
    </table>
</body>
</html>
